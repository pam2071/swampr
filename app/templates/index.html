<!-- This is my most basic HTML skeleton for a file that will load a css stylesheet named "style.css"-->

<!doctype html>

<html>
        <head>
                <title>Swampr</title>
                <link rel="stylesheet" type="text/css" href="{{ url_for ('static',filename='style5.css') }}>

        </head>

		<body>


<!-- Main content goes here -->




				<h1>Hello! These are our most recent posts </h1>
		{% for post in posts %}
			<div class="post_holder">
				<p><p> {{post.title}} - Posted by {{post.author}}</p>
				<p>{{post.content}}</p></p>
				<br>
			</div>
		{% endfor %}

		</body>

</html>
